name: Daily YouTube Intelligence Check

on:
  schedule:
    # 7:00 AM JST is 22:00 UTC (JST is UTC+9)
    - cron: '0 22 * * *'
  workflow_dispatch: # 手動実行用ボタンも作成

jobs:
  check-and-summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run YouTube Agent
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          # @keitoaiweb のチャンネルIDを指定。複数ある場合はカンマ区切りで追加可能
          python main.py --channel "UCfapRkagDtoQEkGeyD3uERQ" --count 2
